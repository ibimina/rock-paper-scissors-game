<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="newtwo/css/all.css" />
  <link rel="stylesheet" href="game.css" />
  <title>Document</title>
</head>
<body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
    
      <section class="score-board">
        <div class="score-one con">
          <h2 class="title">Player</h2>
          <p class="human">0</p>
        </div>
        <div class=" score-two con">
          <h2 class="title">Bot</h2>
          <p class="computer">0</p>
        </div>
      </section>
    
      <div class="choose">
        <i class="fas fa-hand-fist icon one"></i>
        <i class="fas fa-hand icon two"></i>
        <i class="fas fa-hand-scissors icon three"></i>
      </div>
    
      <div class="wrapp">
        <a href="index.html" class="btn space">Exit</a>
    
        <a href="index.html" class="btn clear">End Game</a>
      </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
